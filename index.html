<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Supplies!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <div class="bg-slate-500">
        <header class="absolute inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">Pet_Store</span>
                        <img class="h-16 w-auto"
                            src="https://static.vecteezy.com/system/resources/thumbnails/006/470/731/small/modern-animal-pet-logo-template-free-vector.jpg"
                            alt="animals image">
                    </a>
                </div>

                <!-- navbar wide screen view -->
                <div class="sm:flex sm:gap-x-6 md:flex md:gap-x-10 lg:flex lg:gap-x-12">
                    <a href="/index.html" class="text-sm font-semibold leading-6 text-gray-900">Home</a>
                    <!-- <a href="/assets/services.html" class="text-sm font-semibold leading-6 text-gray-900">Services</a>
                    <a href="/assets/about.html" class="text-sm font-semibold leading-6 text-gray-900">About Us</a> -->
                    <a href="/assets/contact.html" class="text-sm font-semibold leading-6 text-gray-900">Contact</a>
                </div>
            </nav>
            <!-- Mobile menu, show/hide based on menu open state. This will be mobile view -->
          
        </header>

    <div class="relative isolate px-6 pt-14 lg:px-8">
      <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
        aria-hidden="true">
        <div
          class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
          style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
      </div>
      <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
        <div class="hidden sm:mb-8 sm:flex sm:justify-center">
          <div
            class="relative rounded-full px-3 py-1 text-sm  text-white  leading-6  ring-1 ring-gray-900/10 hover:ring-gray-900/20">
            Find out more about us. <a href="/assets/about.html" class="font-semibold text-rose-600"><span
                class="absolute inset-0" aria-hidden="true"></span>Read more <span aria-hidden="true">&rarr;</span></a>
          </div>
        </div>
        <div class="text-center">
          <h1 class="text-4xl font-bold tracking-tight text-cyan-950 sm:text-6xl">Pet Supplies!</h1>
          <p class="mt-6 text-lg leading-8 text-blue-50">Always make sure your pet is taken care of!</p>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <input id="geocode-address"
              class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm"
              type="text" aria-label="Search bar" placeholder="Search"> <button id="btn" type="submit">Geocode</button>
          </div>
        </div>
      </div>
      <div
        class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
        aria-hidden="true">
        <div
          class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
          style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
      </div>
    </div>
  </div>
  <div id="map"></div>

</body>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfVDkBjZQnotl8reGKD-UByranga_LhHw&libraries=places&callback=initMap"></script>

<script src="./assets/script.js"></script>

</html>
